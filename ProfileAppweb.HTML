<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthewgram</title>

    <style>
        body{text-align: center; background-color: turquoise;color: midnightblue;}
        #enterDetails{float: left; width: 50%;  background-color:rgb(71, 32, 32);color: whitesmoke;}
        #findDetails{float: left; width: 50%;background-color: rgb(29, 66, 26);color: yellowgreen;}
    </style>
</head>
<body>
    <a id="banner"><img src="matthewGramBanner.png" alt="MatthewGram Banner"> </a>
    <div id="enterDetails">
        <h1>Enter Details</h1>
        <h4>ID</h4>
        <input id="enterID" type="text">
        <h4>Name</h4>
        <input id="enterName" type="text">
        <h4>Age</h4>
        <input id="enterAge" type="number"> <br><br>

        <button id="insert">INSERT</button>
        <button id="update">UPDATE</button>
        <button id="remove">REMOVE</button> <br><br>


        <h4></h4>
    </div>


    <div id="findDetails">
        <h1>Find by ID</h1>
        <h4>ID</h4>
        <input id="findID" type="text"> <br><br>

        <button id="find">FIND</button>

        <h3 id="findName" type="text"></h3>
        <h3 id="findAge" type="text"></h3>

    </div>


    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyC32GsUuipZ6FzEva1IJlGdZz60KwZ0vS8",
          authDomain: "profileapp-4c6c7.firebaseapp.com",
          databaseURL: "https://profileapp-4c6c7-default-rtdb.firebaseio.com",
          projectId: "profileapp-4c6c7",
          storageBucket: "profileapp-4c6c7.appspot.com",
          messagingSenderId: "872986449438",
          appId: "1:872986449438:web:046b929a7b02d0021f400f"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        
        import{getDatabase, set, get, update, remove, ref, child}
        from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";


        const db = getDatabase();

        var enterID = document.querySelector("#enterID");
        var enterName = document.querySelector("#enterName");
        var enterAge = document.querySelector("#enterAge");
        var findID = document.querySelector("#findID");
        var findName = document.querySelector("#findName");
        var findAge = document.querySelector("#findAge");

        var insertButton = document.querySelector("#insert");
        var updateButton = document.querySelector("#update");
        var removeButton = document.querySelector("#remove");
        var findButton = document.querySelector("#find");

        function InsertData(){
            set(ref(db, enterID.value), {
                Name: enterName.value,
                ID: enterID.value,
                Age: enterAge.value
            })
            .then(()=>{
                alert("Data added successfully!")
            })
            .catch((error)=>{
                alert(error)
            });
        }

        function FindData(){
            const dbref = ref(db);
            get(child(dbref, "People/" + findID.value))
            .then((snapshot)=>{
                if(snapshot.exists()){
                    findName.innerHTML = "Name: " + snapshot.val().Name;
                    findAge.innerHTML = "Age: " + snapshot.val().Age;
                }
                else{
                    alert("No data found");
                }
            })
            .catch((error)=>{
                alert(error);
            });


        }
        
        function UpdateData(){
            update(ref(db, "People/" + enterID.value), {
                Name: enterName.value,
                Age: enterAge.value
            })
            .then(()=>{
                alert("Data updated successfully!");
            })
            .catch((error)=>{
                alert(error);
            });
        }
        
        function RemoveData(){
            remove(ref(db, "People/" + findID.value))
            .then(()=>{
                alert("Data removed successfully!");
            })
            .catch((error)=>{
                alert(error);
            });
        }

        insertButton.addEventListener('click', InsertData);
        updateButton.addEventListener('click', UpdateData);
        removeButton.addEventListener('click', RemoveData);
        findButton.addEventListener('click', FindData);

      </script>


</body>
</html>
